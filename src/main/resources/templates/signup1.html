<body>
	<br><br><br><br><br>
	<div class="ConfirmBox">
		<h1 class="kyocho">ユーザー登録画面</h1>
		<p>IDとパスワードを設定してください</p>

		<form method="get" action="#" th:action="@{/register1}" th:object="${userinput}">

			<!--		<span th:if="${#fields.hasErrors('logId')}" th:errors="*{logId}" class="error"></span>-->
			<!--		<span th:if="${#fields.hasErrors('pass1')}" th:errors="*{pass1}" class="error"></span>-->
			<!--		<span th:if="${#fields.hasErrors('pass2')}" th:errors="*{pass2}" class="error"></span>-->
			<!--		<span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="error"></span>-->
			<!--		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>-->
			<p th:text="${mes1}" style="color: red; font-weight: bold;"></p>
			
			<div class="label">
			<p>
				ID　　　　　　　　　：<input style="width:150px;" type="text" name="logId" placeholder="IDを入力してください" th:value="${logId}"
					required>
			</p>
			<p>
				パスワード　　　　　：<input style="width:200px;" type="password" name="pass1" placeholder="パスワードを入力してください"
					th:value="${pass1}" required>
			</p>
			<p>
				パスワード（確認用）：<input style="width:200px;" type="password" name="pass2" placeholder="パスワードを入力してください"
					th:value="${pass2}" required>
			</p>
			<p>
				不動産名　　　　　　：<input style="width:200px;" type="text" name="type" placeholder="不動産名を入力してください" th:value="${type}"
					required>
			</p>
			<p>
				氏名　　　　　　　　：<input type="text" name="name" placeholder="名前を入力してください" th:value="${name}" required>
			</p>
			</div>
			
			<input type="submit" value="登録" class="button019">
		</form>
		<br>
		<form th:action="@{/login1}">
			<input type="submit" value="戻る" class="button019">
		</form>
		<br>

	</div>
