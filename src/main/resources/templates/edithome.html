<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>物件情報登録ページ</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" th:href="@{/style.css}">
	<script>
		function openPopup() {
			alert("ポップアップが表示されましたyo！");
		}
	</script>

	<script type="text/javascript">

		function modalOpen() {
			//------------------------------------------------------------
			//  モーダルウインドウ オープン
			//------------------------------------------------------------
			document.getElementById("modalArea").className = "modalBg modalBgOpen";
		}

		function modalClose() {
			//------------------------------------------------------------
			//  モーダルウインドウ クローズ
			//------------------------------------------------------------
			document.getElementById("modalArea").className = "modalBg modalBgClose";
		}
	</script>
</head>

<body>
	<h1>物件情報編集ページ</h1>
	<div th:object="${entity}">
		<form action="#" method="get" th:action="@{/edithome/__*{id}__/exe}">
			<p>
				<span th:text="*{id}"></span> <input type="hidden" name="id" th:value="*{id}">
			</p>
			<p>
				物件名: <input type="text" name="name1" th:value="*{name}" required>
			</p>
			<label for="dropdown">間取り:</label>
			<select name=”item”>
				<option hidden ></option>
				<option value=”item1”>1R</option>
				<option value=”item2”>1K</option>
				<option value=”item3”>1DK</option>
				<option value=”item4”>1LDK</option>
			</select>
			<p>
				家賃: <input type="text" name="money" th:value="*{money}" required>
			</p>
			<p>
				住所: <input type="text" name="address" th:value="*{address}" required>
			</p>
			<p>詳細</p>
			<input type="checkbox" name=“詳細” value="1">無料Wi-Fiあり<br>
			<input type="checkbox" name=“詳細” value="2">駐車場空きあり<br>
			<input type="checkbox" name=“詳細” value="3">ペット可<br>
			<input type="checkbox" name=“詳細” value="4">室内洗濯機置き場あり<br>
			<input type="checkbox" name=“詳細” value="5">オートロックあり<br>
			<input type="checkbox" name=“詳細” value="6">バス・トイレ別
			<br><br>

			<!--		<input type="submit" value="登録" onclick="openPopup()" th:object="${addhome2}">-->
			<!-- 開くボタン -->
			<input type="button" value="確認" onclick="modalOpen()">

			<!-- ウインドウのエリア -->
			<div id="modalArea" class="modalNoDisp">
				<div class="modalWindow"> <!-- ここがウインドウとなります -->
					<p>登録しますか？</p>
					<!--			<p><br><input type="text" value="" style="width:200px"></p>-->
					<p><input type="submit" value="閉じる" onclick="modalClose()" th:action="${addhome2}"></p>
				</div>
			</div>

		</form>
	</div>


</body>

</html>
