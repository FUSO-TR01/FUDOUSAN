<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/sampleview.css}">
	<title>物件情報一覧 - 一人暮らしの家探し</title>
	<meta charset="utf-8" />
	<script src="sampleview.js"></script>
<!--	<link rel="stylesheet" href="style-n.css">-->
</head>

<header>
	<h1>
		<a href="/home">一人暮らしの家探し</a>
	</h1>
	<nav class="fnavi">
		<ul>
			<li><a href="#">企業情報</a></li>
			<li><a href="#">お知らせ</a></li>
			<li><a href="form.html" th:href="@{/form}">お問い合わせ</a></li>
		</ul>
	</nav>
</header>

<body>
	<br>
	<h1 class="contact-ttl">物件検索</h1>
	<table id="sampleTable">

		<tr>
			<th cmanSortBtn>ID</th>
			<th cmanFilterBtn>物件名</th>
			<th cmanFilterBtn>間取り</th>
			<th cmanSortBtn>家賃</th>
			<th cmanFilterBtn>住所</th>
			<th cmanFilterBtn>詳細</th>

		</tr>
		<tr th:each=" res : ${dbList}">
			<td th:text="${res.id}">1</td>
			<td th:text="${res.name}">物件名</td>
			<td th:text="${res.space}">間取り</td>
			<td th:text="${res.money}">家賃</td>
			<td th:text="${res.address}">住所</td>
			<td th:text="${res.comment}">詳細</td>
		</tr>
	</table>
	<br><br>
	<footer>
		<p>copyright 一人暮らしの家探し 2023</p>
	</footer>
</body>

</html>
