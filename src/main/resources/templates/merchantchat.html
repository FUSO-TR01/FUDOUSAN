<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">


<head>
	<link rel="icon" href="/1031.png">
	<meta charset="UTF-8">
	<title>HOME</title>
<!--		<link rel="stylesheet" th:href="@{/chatmod.css}">-->
</head>

<body>

	<h1>一人暮らしの家探し</h1>
	<form method="get" action="/memsearch">
		<input type="hidden" name="logId" th:value="*{logId}">
		<input type="text" name="memname">
		<input type="hidden" name="tp" th:value="*{tp}">
		<input type="submit" value="検索" class="button">
	</form>

	<table border="1" align="left" width="30%">
		<tr>
			<th>name</th>
		</tr>
		<tr th:each=" res : ${dbList}">
			<td>
				<form th:action="@{/startchat}">
					<input type="submit" th:value="${res.name}">
					<input type="hidden" name="Id" th:value="${res.id}">
					<input type="hidden" name="logId" th:value="*{logId}">
					<input type="hidden" name="memname" th:value="*{memname}">
					<input type="hidden" name="tp" th:value="*{tp}">
				</form>
			</td>
		</tr>

	</table>
	<table width="70%" border="1">
		<tr>
			<!--			<th>ID</th>-->
			<!--			<th>物件名</th>-->
			<!--			<th>間取り</th>-->
			<!--			<th>家賃</th>-->
		<th width="50%" colspan="2">チャット</th>
		</tr>
		<tr th:each=" res : ${chatList}" width="50%">
			<!--			<td th:text="${res.logId}">1</td>-->
			<!--			<td th:text="${res.toId}">物件名</td>-->
			<!--			<td th:text="${res.name}">間取り</td>-->
			<!--			<td th:text="${res.toname}">家賃</td>-->
			<td th:text="${res.chatC}" width="50%">住所</td>
			<td th:text="${res.chat}" width="50%">住所</td>
		</tr>
	</table>
	<form method="get" action="/addchat">

		<p>
			<label for="message" class="label">お問い合わせ内容</label><br>
			<textarea id="message" name="Message" rows="10" th:text="*{Message}"></textarea><br>
<!--					<span th:if="${#fields.hasErrors('Message')}" th:errors="*{Message}" class="error"></span>-->
			<input type="hidden" name="Id" th:value="*{Id}">
			<input type="hidden" name="logId" th:value="*{logId}">
			<input type="hidden" name="memname" th:value="*{memname}">
			<input type="hidden" name="tp" th:value="*{tp}">
		</p>
		<input type="submit" value="送信" class="button"><br>
	</form>


</body>

</html>
