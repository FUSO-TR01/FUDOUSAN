<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="UTF-8">
	<title>HOME</title>
	<style>
		.textarea {
			width: 30%;
			box-sizing: border-box;
			resize: none;
			/* ユーザーによるリサイズを無効化 */
		}
	</style>
</head>

<body>

	<h1>一人暮らしの家探し</h1>
	<form method="get" action="/memsearch">
		<input type="hidden" name="logId" th:value="*{logId}">
		<input type="text" name="memname">
		<input type="hidden" name="tp" th:value="*{tp}">
		<input type="submit" value="検索" class="button">
	</form>

	<table border="1">
		<tr>
			<th>name</th>
		</tr>
		<tr th:each=" res : ${dbList}">
			<td>
				<form th:action="@{/startchat}">
					<input type="submit" th:value="${res.name}">
					<input type="hidden" name="Id" th:value="${res.id}">
					<input type="hidden" name="logId" th:value="*{logId}">
					<input type="hidden" name="memname" th:value="*{memname}">
					<input type="hidden" name="tp" th:value="*{tp}">
				</form>
			</td>
		</tr>
	</table><br>
	<table border="1">
		<tr>
			<th>チャット</th>
		</tr>
		<tr th:each=" res : ${chatList}">
			<td th:text="${res.chatC}"></td>
			<td th:text="${res.chat}"></td>
		</tr>
	</table>
	<form method="get" action="/addchat">
		<p>
			<textarea id="message" name="Message" rows="10" th:text="*{Message}" placeholder="メッセージを入力" class="textarea"></textarea><br>
			<input type="hidden" name="Id" th:value="*{Id}">
			<input type="hidden" name="logId" th:value="*{logId}">
			<input type="hidden" name="memname" th:value="*{memname}">
			<input type="hidden" name="tp" th:value="*{tp}">
		</p>
		<input type="submit" value="送信" class="button" id="submitButton" style="display: none;"><br>
	</form>

	<script>
		const messageInput = document.getElementById('message');
		const submitButton = document.getElementById('submitButton');

		messageInput.addEventListener('input', function () {
			if (messageInput.value !== '') {
				submitButton.style.display = 'inline-block';
			} else {
				submitButton.style.display = 'none';
			}
		});
	</script>


</body>

</html>
