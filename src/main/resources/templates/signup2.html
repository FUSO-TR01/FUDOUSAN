<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Hello</title>
<meta charset="utf-8" />
</head>

<body>
	
	<h1>一般のお客様ユーザー登録画面</h1>
	<p>IDとパスワードを設定してください</p>
	
	<form method="get" action="#" th:action="@{/register2}" th:object="${UserInput}">
		<p>
			ID：<input type="text" name="logId" placeholder="IDを入力してください" th:value="*{logId}" >
		</p>
		<p>
			パスワード：<input type="text" name="pass2" placeholder="パスワードを入力してください" th:value="*{pass2}" >
		</p>
		<p>
			パスワード（確認用）：<input type="text" name="pass2" placeholder="パスワードを入力してください" th:value="*{pass2}" >
		</p>
		<p>
			氏名：<input type="text" name="name" placeholder="パスワードを入力してください" th:value="*{name}" >
		</p>
		<input type="submit" value="登録" >
	</form>
</body>


</html>
