<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>物件情報一覧 - 一人暮らしの家探し</title>
	<meta charset="utf-8" />

	<script>
		function confirmDelete() {
			var result = confirm("こちらの物件情報を削除してもいいですか？");
			if (result) {
				//削除処理を実行するためのコードを追加
				alert("削除しました");
			}
		}
	</script>

</head>

<body>




	<tr>
		<th>番号</th>
		<th>物件名</th>
		<th>間取り</th>
		<th>家賃</th>
		<th>住所</th>
		<th>コメント</th>

	</tr>
	<tr th:each=" res : ${dbList}">
		<td th:text="${res.id}">1</td>
		<td th:text="${res.name}">物件名</td>
		<td th:text="${res.space}">間取り</td>
		<td th:text="${res.money}">家賃</td>
		<td th:text="${res.address}">住所</td>
		<td th:text="${res.comment}">コメント</td>

		<td>
			<form th:action="@{/del/{id}(id=${res.id})}">
				<input type="submit" value="削除" onclick="return confirm('物件情報を削除してもよろしいですか？');">
			</form>
		</td>

		<td>
			<form th:action="@{/addhome/{id}(id=${res.id})}">
				<input type="submit" value="編集">

			</form>
		</td>

	</tr>
	</table>


	<form th:action="@{/merchant}">
		<input type="submit" value="メニューへ戻る">
	</form>


</body>

</html>
