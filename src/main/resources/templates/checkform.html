<!DOCTYPE html>
<html>

<head>
	<link rel="icon" href="/1031.png">
	<title>入力内容の確認画面</title>
	<style>
		body {
			background-image: url('/image.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			margin: 0;
			padding: 0;
		}

		.center {
			text-align: left;
			margin-top: 0;
			margin-left: auto;
			margin-right: auto;
			width: 450px;
			position: relative;
			z-index: 1;
			background-color: rgba(255, 255, 255, 0.7);
			padding: 20px;
			margin-top: 100px;
			border-radius: 20px;
		}

		.input-group {
			margin-bottom: 20px;
		}

		.textarea {
			width: 100%;
			box-sizing: border-box;
			resize: none;
			font-size: 25px;
		}

		.title {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			padding: 20px;
			background-color: rgb(255, 255, 181);
			font-size: 40px;
			text-align: center;
			margin: 0;
		}

		.label {
			font-size: 25px;
		}

		.button-container {
			margin-top: 40px;
			/* 160pxから40pxに変更 */
			display: flex;
			justify-content: center;
		}

		.button-container form {
			margin: 0 10px;
		}

		.button-left {
			font-size: 20px;
			border-radius: 10px;
			padding: 15px 25px;
			text-align: center;
			background-color: rgb(255, 255, 255);
			color: rgb(0, 0, 0);
			cursor: pointer;
			font-weight: bold;
			transition: background-color 0.3s ease-in-out; /* 色の変化にアニメーションを追加 */
		}

		.button-right {
			font-size: 20px;
			border-radius: 10px;
			padding: 15px 25px;
			text-align: center;
			background-color: rgb(181, 255, 106);
			color: rgb(0, 0, 0);
			cursor: pointer;
			font-weight: bold;
			transition: background-color 0.3s ease-in-out; /* 色の変化にアニメーションを追加 */
		}

		.text-input {
			font-size: 20px;
		}

		.form-container {
			margin-top: 10px;
			/* タイトルの高さ + マージンを指定 */
		}

		.button-left:hover {
			background-color: rgb(0, 0, 0);
			color: rgb(255, 255, 255);
		}

		.button-right:hover {
			background-color: rgb(0, 0, 0);
			color: rgb(255, 255, 255);
		}
		.copyright {
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			background-color: #f2f2f2;
			color: #999999;
			text-align: center;
			padding: 10px 0;
		}
	</style>
</head>

<body>
	<div class="center">
		<h1 class="title">お問い合わせ内容の確認</h1>
		<div class="form-container">
			<div th:object="${input}">
				<p>
					<label for="name" class="label">お名前</label><br>
					<input type="text" name="Name" th:value="*{Name}" class="text-input" readonly>
				</p>
				<p>
					<label for="mail" class="label">メールアドレス</label><br>
					<input type="text" name="Mail" th:value="*{Mail}" class="text-input" readonly>
				</p>

				<p>
					<label for="type" class="label">お問い合わせの種別</label><br>
					<input type="text" name="Type" th:value="*{Type}" class="text-input" readonly>
				</p>

				<p>
					<label for="message" class="label">お問い合わせ内容</label><br>
					<textarea name="Message" rows="10" readonly th:text="*{Message}" class="textarea"></textarea>
				</p>
				<p>
					<label for="message" class="label">この内容で送信してよろしいですか？</label><br>
				</p>

				<div class="button-container">
					<form method="get" action="#" th:action="@{/input}">
						<input type="hidden" name="Name" th:value="*{Name}">
						<input type="hidden" name="Mail" th:value="*{Mail}">
						<input type="hidden" name="Type" th:value="*{Type}">
						<input type="hidden" name="message" th:value="*{Message}">
						<input type="submit" value="入力画面へ戻る" class="button-left">
					</form>

					<form method="get" action="#" th:action="@{/completion}">
						<input type="hidden" name="Name" th:value="*{Name}">
						<input type="hidden" name="Mail" th:value="*{Mail}">
						<input type="hidden" name="Type" th:value="*{Type}">
						<input type="hidden" name="message" th:value="*{Message}">
						<input type="submit" value="お問い合わせ送信" class="button-right">
					</form>
				</div>
			</div><br><br>
		</div>
		<div class="copyright">
			&copy; 2023 chujo. All rights reserved.
		</div>
	</div>
</body>

</html>
